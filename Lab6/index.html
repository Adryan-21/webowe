<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu" id="menu"></nav>
    <div class="scene">
        <div class="cube" id="asd">
            <div class="back">
                <button onclick="openmenu()">asd</button>

            </div>
        </div>
    </div>


    <script>
        var x=0
        function openmenu() {
            if(x==0){
                document.getElementById("asd").style.transform="rotateY(-10deg)"        
                document.getElementById("menu").style.left="0%"        
                x=1
            }else{
                document.getElementById("asd").style.transform="rotateY(0deg)"     
                document.getElementById("menu").style.left="-25%"        
                x=0
            }
        }
    </script>
</body>
</html>
